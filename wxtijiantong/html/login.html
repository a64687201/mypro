<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>快捷登录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../css/longin.css" />
	</head>

	<body>
		<div class="container">
			<div class="top-section">
				<p>欢迎来到关爱体检通</p>
			</div>
			<div class="main-section">
				<ul>
					<li class="phone-input clearfix">
						<label class="fl" for="get-phone">手机号：</label>
						<input type="tel" id="get-phone" maxlength="11" onkeyup="this.value=this.value.replace(/\D/g,'')" onchange="this.value=this.value.replace(/\D/g,'')" placeholder="请输入您的手机号码" />
						<!--<a id="send-sms" />获取验证码</a>-->
						<!--<input type="button" value="获取验证码" id="send-sms" />-->
						<button id="send-sms">获取验证码</button>
					</li>
					<li class="get-phone-hint">
						请输入您的手机号码
					</li>
					<li class="code-input clearfix">
						<label class="fl" for="get-code">验证码：</label>
						<input type="text" id="get-code" maxlength="8" placeholder="请输入您收到的验证码" />
					</li>
					<li class="get-code-hint">
						请输入6位数字验证码
					</li>
				</ul>
			</div>
			<div class="btn-section">
				<div>登录</div>
			</div>
			<div class="icon-section clearfix">
				<div class="icon-box fl">
					<i class="iconfont">&#xe741;</i>
					<p>体检电商龙头</p>
				</div>
				<div class="icon-box fl">
					<i class="iconfont">&#xe741;</i>
					<p>机构官方授权</p>
				</div>
				<div class="icon-box fl">
					<i class="iconfont">&#xe741;</i>
					<p>价格优惠</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/amazeui.min.js"></script>
		<script type="text/javascript" src="../js/base.js"></script>
		<script type="text/javascript" src="../js/login.js" ></script>
	</body>

</html>
